<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Health Informatics 60 MCQs - Interactive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-light: #f4f7f6;
            --card-background: #ffffff;
            --text-dark: #343a40;
            --shadow-light: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 30px 20px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        .quiz-section {
            display: grid;
            gap: 20px;
        }

        .question-block {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .question-text {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:not(.answered):hover {
            background-color: #e9ecef;
            border-color: var(--primary-color);
        }
        
        /* Hide default radio button */
        .option-item input[type="radio"] {
            display: none;
        }

        /* Custom label styling */
        .option-item label {
            flex-grow: 1;
            cursor: pointer;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        /* Result Feedback Styling */
        .correct-answer {
            background-color: #e6ffed !important; 
            border-color: var(--success-color) !important;
            font-weight: 600;
        }

        .incorrect-answer {
            background-color: #ffeded !important; 
            border-color: var(--danger-color) !important;
        }

        .feedback-icon {
            margin-left: auto;
            font-size: 1.2em;
            font-weight: 700;
            padding-left: 15px;
            white-space: nowrap; /* Prevent icon from wrapping */
        }

        .feedback-icon.correct {
            color: var(--success-color);
        }

        .feedback-icon.incorrect {
            color: var(--danger-color);
        }

        /* SCORE DISPLAY */
        #score-container {
            position: sticky;
            top: 20px;
            margin-bottom: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            background-color: var(--card-background);
            box-shadow: var(--shadow-light);
            text-align: center;
            border: 2px solid var(--primary-color);
            z-index: 10;
        }
        
        #score-container h2 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            color: var(--secondary-color);
        }

        #score-display {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }
        
    </style>
</head>
<body>

                options: ["Overlay of digital information on real-world environments", "Minimal invasiveness in surgery", "Enhanced learning and training experiences", "Secure storage of patient data", "Bioprinting of tissue"],

        ];

        const optionLetters = ['a', 'b', 'c', 'd', 'e'];
        const quizForm = document.getElementById('quiz-form');
        const scoreDisplay = document.getElementById('score-display');
        let score = 0;
        let answeredQuestions = 0;

        // Function to update the score display
        function updateScore() {
            scoreDisplay.textContent = `${score} / ${quizData.length}`;
            
            // Optional: Update score container border color based on performance
            const percentage = (score / quizData.length) * 100;
            const scoreContainer = document.getElementById('score-container');
            if (answeredQuestions > 0) {
                if (percentage >= 80) {
                    scoreContainer.style.borderColor = 'var(--success-color)';
                } else if (percentage >= 50) {
                    scoreContainer.style.borderColor = 'orange';
                } else {
                    scoreContainer.style.borderColor = 'var(--danger-color)';
                }
            } else {
                scoreContainer.style.borderColor = 'var(--primary-color)';
            }
        }

        // Function to handle the click on an option
        window.handleOptionClick = function(event, questionNumber, correctAnswer) {
            const questionElement = document.getElementById(`q${questionNumber}`);
            
            // Check if the question has already been answered
            if (questionElement.classList.contains('answered')) {
                return; // Do nothing if already answered
            }

            const clickedOption = event.currentTarget;
            const userAnswer = clickedOption.getAttribute('data-value');
            
            // Mark the entire question block as answered
            questionElement.classList.add('answered');
            answeredQuestions++;

            // Disable interaction for all options in the answered block
            questionElement.querySelectorAll('.option-item').forEach(item => {
                item.classList.add('answered');
                item.onclick = null; // Remove the click listener
            });

            if (userAnswer === correctAnswer) {
                // Correct Answer
                score++;
                clickedOption.classList.add('correct-answer');
                clickedOption.innerHTML += '<span class="feedback-icon correct">✓ Correct</span>';
            } else {
                // Incorrect Answer
                clickedOption.classList.add('incorrect-answer');
                clickedOption.innerHTML += '<span class="feedback-icon incorrect">✗ Yours</span>';

                // Find and highlight the true correct answer
                const correctOption = questionElement.querySelector(`.option-item[data-value="${correctAnswer}"]`);
                if (correctOption) {
                    // Temporarily remove the answered class to allow correct highlight styling
                    correctOption.classList.remove('answered');
                    correctOption.classList.add('correct-answer');
                    // Check if the correct feedback icon is already present to avoid duplication
                    if (!correctOption.querySelector('.feedback-icon.correct')) {
                         correctOption.innerHTML += '<span class="feedback-icon correct">✓ Correct Answer</span>';
                    }
                   
                }
            }

            updateScore();
        }

        // Function to build the quiz HTML dynamically
        function buildQuiz() {
            const output = [];
            quizData.forEach((currentQuestion, questionNumber) => {
                const optionsHtml = [];
                // Use encodeURIComponent to safely pass the string answer to the onclick function
                const safeCorrectAnswer = encodeURIComponent(currentQuestion.answer);

                currentQuestion.options.forEach((option, optionIndex) => {
                    const letter = optionLetters[optionIndex];

                    optionsHtml.push(
                        `<li class="option-item" data-value="${option}" onclick="handleOptionClick(event, ${questionNumber}, decodeURIComponent('${safeCorrectAnswer}'))">
                            <label><strong>${letter}.</strong> ${option}</label>
                        </li>`
                    );
                });

                output.push(
                    `<div class="question-block" id="q${questionNumber}">
                        <div class="question-text">${currentQuestion.question}</div>
                        <ul class="options-list">
                            ${optionsHtml.join('')}
                        </ul>
                    </div>`
                );
            });

            quizForm.innerHTML = output.join('');
            updateScore(); // Initialize score display
        }

        // Initialize quiz on page load
        buildQuiz();
    </script>
